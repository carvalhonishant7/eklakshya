<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="basic.html">
    <table border="1" cellpadding="2" cellspacing= 2>
        <tr>
            <th>Entity </th>
            <th>Values </th>

        </tr>
        <tr>
            <td>Your Name</td>
            <td> <input type="text" name="name"  > </td>

        </tr>
        
        <tr>
            <td>Number</td>
            <td> <input type="number" pattern="[0=9]{10}" name="phone" required > </td>

        </tr>
        <tr>
            <td>Email</td>
            <td> <input type="email" name="email" > </td>
            </tr>

        <tr>
            <td>Password</td>
            <td> <input type="text" name="Password"  > </td>
        </tr>

        <tr>
            <td>Technology</td>
            <td> 
                <select>
                    <option>...select...</option>
                    <option>python</option>
                    <option>java</option>
                    <option>C</option>
                    <option>C++</option>
                    
                </select>
                </td>

        </tr>
        <tr>
            <td>Your Qualification</td>
            <td>
            <input type="checkbox" name="Btech" value="Btech" >BE
            <input type="checkbox" name="BE" value="BE" >Btech
            </td>
        </tr>
<tr><td><input type="submit"></td></tr>
        

    </table>
</form>
    </body>


</body>
</html>
